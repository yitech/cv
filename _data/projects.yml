    The LiDar scan install on the Automatic Vehicle.  The vehicle aim to a target object which is placed a known position with unknown place error.  We are going to control the robot arm such that the robot arm can precisely pick and place the interested object in a correct way. We deal with this project through a bunch of point cloud processing.  Most interesting issue is to estimate the 3D rotation feature of the LiDar scan since it involves some solid math work.
    
