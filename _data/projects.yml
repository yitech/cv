  description: | # this will include new lines to allow paragraphs
    The Feild of View(FoV) is described as the extent of the observable world that is seen at any given moment.  The project target is going to optimize the time cost of inspection, such that the camera can picture all the inspector in the FoVs.  In the project, I encode the solution of a sequence of inspected objects and apply <mark>Genetic Optimization</mark> to improve the FoV performance.