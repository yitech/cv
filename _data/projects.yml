    This is a popular topic for a smart factory.  The agents are able to transfer the material into different processes.  Try to come out a general algorithm to optimize the scheduling of agents.  In this project, we use <mark>Directed Acyclic Graph</mark> to describe the process order of scheduling, and use a <mark>min-flow</mark> and <mark>Monto Carlo tree search</mark> to find a near-optimal scheduling in the real application.  Besides, we also have some contribution of <mark>Reinforcement Learning</mark> in this project.
 
